name: Deploy postcode-mcp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: /home/ec2-user/postcode-mcp
      SERVICE_NAME: postcode-mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "mkdir -p '${APP_DIR}'"

      - name: Sync repository to server
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.venv' \
            --exclude '__pycache__' \
            --exclude '*.log' \
            ./ \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${APP_DIR}"

      - name: Remote deploy (uv sync + restart)
        run: |
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          set -euo pipefail

          APP_DIR="/home/ec2-user/postcode-mcp"
          SERVICE_NAME="postcode-mcp"

          cd "$APP_DIR"

          # uv PATH 보정 (uv가 ~/.local/bin에 설치된 경우 대비)
          export PATH="$HOME/.local/bin:$PATH"

          uv sync --all-extras --frozen

          # systemd(system) 재기동
          sudo systemctl daemon-reload
          sudo systemctl restart "$SERVICE_NAME"
          sudo systemctl --no-pager --full status "$SERVICE_NAME" | sed -n '1,80p'
          EOF
